<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <section id="title">
            <h1>Weather Dashboard</h1>
        </section>
    </header>
    
    <section id="container">
        <section id=search>
            <h2>Search City</h2>
            <input class="searchInput" type="text" placeholder="Enter City Name">
            <button class="searchButton">Search</button>
        </section>

        <section id="current">
            <h3>Current Forcast</h3>
            <content class="currentData"></content>
        </section>

        <section id="fiveDay">
            <h3>5 Day Forcast</h3>
            <content class="fiveDayData"></content>
        </section>
    </section>

    <script src="./assets/java/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>

</html>
